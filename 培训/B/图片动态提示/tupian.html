<!DOCTYLE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>图片动态提示</title>
<link href="css/tupian.css" rel="stylesheet" type="text/css">
</head>
<body>
	<figure class="angry">
		<img src="images/angry.jpg"/>
		<figcaption>
			<h>宝宝很生气</h>
			<p>我这一巴掌下去你可能会死</p>
			<p>吾有旧友叼似汝</p>
			<p>而今坟草丈许高</p>
		</figcaption>
	</figure>
<figure class="angry">
		<img src="images/light.jpg"/>
		<figcaption>
			<h>你的脑如同灯泡</h>
			<p>一闪一闪</p>
			<p>emmmm这难道就是....</p>
			<p>脑子烧坏了？</p>
		</figcaption>
	</figure>
<figure class="angry">
		<img src="images/happy.jpg"/>
		<figcaption>
			<h>脸上笑嘻嘻，心里！！！</h>
			<p>自己体会</p>
			<p>聪明人你懂的</p>
			<p>嘿嘿</p>
		</figcaption>
	</figure>		
</body>
</html>
