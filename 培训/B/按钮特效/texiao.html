<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>按钮特效</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/texiao.js"></script>
</head>
<body>
	<div class="box">
		<div class="form_1">
			<span class="texiao_1 " style="background: url('images/angry.jpg') no-repeat center;background-size:cover;"></span>
			<a href="#"  id="button_1" data="我生气了，哄不好的那种!">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				生气
			</a>
		</div>



		<div class="form_2">
			<span class="texiao_2 " style="background: url('images/light.jpg') no-repeat center;background-size:cover;"></span>
			<a href="#" id="button_2"  data="动动您老人家的猪脑，想想怎么哄哄我吧！">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				灯泡
			</a>
		</div>

		<div class="form_3">
			<span class="texiao_3" style="background: url('images/happy.jpg') no-repeat center;background-size:cover;"></span>
			<a href="#" id="button_3" data="露出纯洁的笑容">
				<span class="line-top"></span>
				<span class="line-right"></span>
				<span class="line-bottom"></span>
				<span class="line-left"></span>
				滑稽
			</a>
		</div>
		<div class="tip" id="block">
			<em></em>
			<span></span>
		</div>
	</div>
</body>
</html>
